<!DOCTYPE html>
<html>
  
<head>
  <meta charset='utf-8'>
  <title>YouTube</title>
</head>

<body>
  <!--
    ======================
    NAV BAR 

    left to right (line)
    left:
    - hamburger
    - youtube home page

    center:
    - search bar

    right:
    - create video or post
    - youtube apps
    - notifications
    - account
    ======================
  -->
  <nav id="nav-bar">
    <img src="" alt="hamburger">
    <img src="" alt="youtube home page">

    <input id="search">
    <button id="search-button"></button>

    <img src="" alt="create video or post">
    <img src="" alt="youtube apps">
    <img src="" alt="notifications">
    <img src="" alt="account">
  </nav>

  <!--
    ======================
    VIDEO
    
    top to bottom (block)
    - embedded video
    - video primary info
    - video secondary info
    - comments
    ======================
  -->
  <div id="video-page-container">
    
    <!-- VIDEO -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/wqeJ5Vkb6JE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


  </div>

  <!--
    ======================
    SIDE BAR

    top to bottom (block)
    - next video
    - suggestions
    ======================
  -->

</body>

</html>
